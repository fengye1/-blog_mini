<div class="article-entry-header">
    <h3 class="article-entry-title">
        <a href="#">{{ article.title }}</a>
    </h3>
    <div class="article-entry-info">
        <div class="base-info">
            <span class="label, label-default">{{ moment(article.create_time.data().format('LL')) }}</span>
            <span class="label label-warning">
                <a  href="#" target="_blank" style="color:white">原创</a>
            </span>
            <span class="label label-info">
                <a href="#">浏览</a>
            </span>
        </div>
        <div class="main-info">
            <span class="label, label-primary">浏览</span>
            <span class="label, label-success">评论</span>

        </div>
    </div>
</div>
